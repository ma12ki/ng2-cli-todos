<td [textContent]="todo.title"></td>
<td [textContent]="priorities[todo.priority]"></td>
<td [textContent]="todo.dueDate | fromNow" [title]="todo.dueDate | date:'dd/MM/yyyy HH:mm'"></td>
<td class="center aligned" (click)="toggleCompleted()">
  <div>
    <input type="checkbox" [checked]="todo.completed" />
  </div>
</td>
<td>
  <button class="ui red button"
    (click)="confirmDelete()">
    <div class="content">
      <i class="trash icon"></i>
    </div>
  </button>
</td>
