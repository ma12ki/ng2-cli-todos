<div class="ui basic segment">
  <table *ngIf="todos.length"
        class="ui sortable celled striped teal selectable table">
    <thead>
      <tr mz-todo-sort [sortObject]="sortObject" (onSortChanged)="changeSort($event)"></tr>
    </thead>
    <tbody>
      <tr mz-todo-item
        *ngFor="let todo of todos | orderBy:sortObject.predicate:sortObject.reverse"
        [todo]="todo"></tr>
    </tbody>
  </table>

  <div class="ui centered inline loader" [class.active]="loading"></div>
</div>
